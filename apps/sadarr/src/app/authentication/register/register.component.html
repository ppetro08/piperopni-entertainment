<form [formGroup]="form" class="register-form" (ngSubmit)="register(form)">
  <pip-authentication-container headerText="Register">
    <ng-container authenticationBody>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Invalid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>
      <!-- TODO:P - Password fields, need to hide text -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error *ngIf="form.controls.confirmPassword.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </ng-container>
  </pip-authentication-container>
</form>
